<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 3x4 Pro - Corregido</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --highlight: #27ae60; 
            --danger: #d63031;    
            --bg: #dfe6e9;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 { color: var(--primary); margin: 5px 0; font-size: 1.8rem; }

        /* Vista Año 3x4 */
        .year-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 98vw;
            flex-grow: 1; /* Ocupa el espacio disponible */
            max-width: 1600px;
        }

        .month-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .month-header-bar {
            background-color: var(--primary);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 3px solid var(--highlight);
        }

        .mini-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-size: 0.7rem;
            gap: 1px;
            padding: 5px;
            flex-grow: 1;
        }

        .weekday-label { font-weight: bold; color: var(--secondary); text-align: center; }

        .mini-day { text-align: center; display: flex; align-items: center; justify-content: center; height: 20px; }

        /* Círculo verde */
        .today-circle {
            background-color: var(--highlight);
            color: white !important;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            font-weight: bold;
        }

        /* MODAL VISTA MES COMPLETO */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Permite scroll si el mes es muy largo */
        }

        .modal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 15px auto;
        }

        .full-month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 20px; /* Margen final para que no corte el último día */
        }

        .day-header-full {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .day-box-full {
            border: 1px solid #eee;
            background: #fafafa;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 80px; /* Asegura tamaño del cuadro */
            display: flex;
            flex-direction: column;
        }

        .btn-red {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .full-month-grid .today-circle {
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1 id="yearDisplay"></h1>
    <div class="year-grid" id="yearGrid"></div>

    <div id="monthModal" class="modal">
        <div class="modal-nav">
            <h2 id="modalMonthName" style="font-size: 2rem; color: var(--primary); margin: 0;"></h2>
            <button class="btn-red" onclick="closeModal()">← Volver</button>
        </div>
        <div id="fullMonthGrid" class="full-month-grid"></div>
    </div>

    <script>
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const dayLabels = ["L", "M", "X", "J", "V", "S", "D"];
        const fullDayLabels = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
        
        const today = new Date();
        const y = today.getFullYear();
        const m = today.getMonth();
        const d = today.getDate();

        document.getElementById('yearDisplay').innerText = `CALENDARIO ${y}`;

        function getMondayFirstIndex(date) {
            let day = date.getDay(); 
            return day === 0 ? 6 : day - 1;
        }

        function createCalendar() {
            const container = document.getElementById('yearGrid');
            container.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const card = document.createElement('div');
                card.className = 'month-card';
                card.onclick = () => showMonthFull(i);
                card.innerHTML = `<div class="month-header-bar">${monthNames[i]}</div>`;

                const mini = document.createElement('div');
                mini.className = 'mini-calendar';
                dayLabels.forEach(label => mini.innerHTML += `<div class="weekday-label">${label}</div>`);

                const firstDayIdx = getMondayFirstIndex(new Date(y, i, 1));
                const daysCount = new Date(y, i + 1, 0).getDate();

                for (let j = 0; j < firstDayIdx; j++) mini.innerHTML += '<div></div>';
                for (let dayNum = 1; dayNum <= daysCount; dayNum++) {
                    const isCurrent = (y === today.getFullYear() && i === m && dayNum === d);
                    mini.innerHTML += `<div class="mini-day"><span class="${isCurrent ? 'today-circle' : ''}">${dayNum}</span></div>`;
                }
                card.appendChild(mini);
                container.appendChild(card);
            }
        }

        function showMonthFull(idx) {
            const modal = document.getElementById('monthModal');
            const grid = document.getElementById('fullMonthGrid');
            document.getElementById('modalMonthName').innerText = `${monthNames[idx]}`;
            grid.innerHTML = '';

            fullDayLabels.forEach(label => grid.innerHTML += `<div class="day-header-full">${label}</div>`);

            const firstDayIdx = getMondayFirstIndex(new Date(y, idx, 1));
            const daysCount = new Date(y, idx + 1, 0).getDate();

            // Rellenar huecos iniciales
            for (let j = 0; j < firstDayIdx; j++) grid.innerHTML += '<div></div>';
            
            // Crear todos los días (1 al 28/30/31)
            for (let dayNum = 1; dayNum <= daysCount; dayNum++) {
                const isCurrent = (y === today.getFullYear() && idx === m && dayNum === d);
                grid.innerHTML += `
                    <div class="day-box-full">
                        <span class="${isCurrent ? 'today-circle' : ''}">${dayNum}</span>
                    </div>`;
            }
            
            modal.style.display = 'flex';
            window.scrollTo(0,0); // Asegura empezar arriba
        }

        function closeModal() {
            document.getElementById('monthModal').style.display = 'none';
        }

        createCalendar();
    </script>
</body>
</html>
